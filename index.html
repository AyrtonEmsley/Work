<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="code.css" />
    <title>Timesheet Log</title>
  </head>
  <body>
    <nav id="nav">
      <ul>
        <li><a href="">Wage Calculation</a></li>
        <li><a href="">Budgets</a></li>
        <li><a href="">Calendar</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <div id="clock-section">
      <button id="clockButton">Clock In</button>
      <div id="annual-leave">
        Annual Leave Days Left:
        <input type="number" id="leave-input" value="0" min="0" />
        <button id="reset-leave-btn">Reset</button>
      </div>
      <table id="timetable">
        <thead>
          <tr>
            <th>Day</th>
            <th>Clock In Times</th>
            <th>Clock Out Times</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Monday <button class="holiday-btn" data-day="mon">Holiday</button>
            </td>
            <td><input type="time" id="mon-in-input" class="time-input" /></td>
            <td><input type="time" id="mon-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Tuesday
              <button class="holiday-btn" data-day="tue">Holiday</button>
            </td>
            <td><input type="time" id="tue-in-input" class="time-input" /></td>
            <td><input type="time" id="tue-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Wednesday
              <button class="holiday-btn" data-day="wed">Holiday</button>
            </td>
            <td><input type="time" id="wed-in-input" class="time-input" /></td>
            <td><input type="time" id="wed-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Thursday
              <button class="holiday-btn" data-day="thu">Holiday</button>
            </td>
            <td><input type="time" id="thu-in-input" class="time-input" /></td>
            <td><input type="time" id="thu-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Friday <button class="holiday-btn" data-day="fri">Holiday</button>
            </td>
            <td><input type="time" id="fri-in-input" class="time-input" /></td>
            <td><input type="time" id="fri-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Saturday
              <button class="holiday-btn" data-day="sat">Holiday</button>
            </td>
            <td><input type="time" id="sat-in-input" class="time-input" /></td>
            <td><input type="time" id="sat-out-input" class="time-input" /></td>
          </tr>
          <tr>
            <td>
              Sunday <button class="holiday-btn" data-day="sun">Holiday</button>
            </td>
            <td><input type="time" id="sun-in-input" class="time-input" /></td>
            <td><input type="time" id="sun-out-input" class="time-input" /></td>
          </tr>
        </tbody>
        <tr>
          <td colspan="2" id="weekly-total-cell">Weekly Total: 0 hours</td>
          <td><button id="reset-btn">Reset</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
