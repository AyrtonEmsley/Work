<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="code.css" />
    <title>Timesheet Log</title>
  </head>
  <body>
    
  

    <nav id="nav">
      <ul>
        <li><a href="">Wage Calculation</a></li>
        <li><a href="">Budgets</a></li>
        <li><a href="">Calendar</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <div id="clock-section">
      <button id="clockButton">Clock In</button>
      <table id="timetable">
        <thead>
          <tr>
            <th>Day</th>
            <th>Clock In Times</th>
            <th>Clock Out Times</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Monday <button class="holiday-btn" data-day="mon">Holiday</button>
            </td>
            <td id="mon-in" contenteditable="true"></td>
            <td id="mon-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Tuesday
              <button class="holiday-btn" data-day="tue">Holiday</button>
            </td>
            <td id="tue-in" contenteditable="true"></td>
            <td id="tue-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Wednesday
              <button class="holiday-btn" data-day="wed">Holiday</button>
            </td>
            <td id="wed-in" contenteditable="true"></td>
            <td id="wed-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Thursday
              <button class="holiday-btn" data-day="thu">Holiday</button>
            </td>
            <td id="thu-in" contenteditable="true"></td>
            <td id="thu-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Friday <button class="holiday-btn" data-day="fri">Holiday</button>
            </td>
            <td id="fri-in" contenteditable="true"></td>
            <td id="fri-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Saturday
              <button class="holiday-btn" data-day="sat">Holiday</button>
            </td>
            <td id="sat-in" contenteditable="true"></td>
            <td id="sat-out" contenteditable="true"></td>
          </tr>
          <tr>
            <td>
              Sunday <button class="holiday-btn" data-day="sun">Holiday</button>
            </td>
            <td id="sun-in" contenteditable="true"></td>
            <td id="sun-out" contenteditable="true"></td>
          </tr>
        </tbody>
        <tr>
          <td colspan="2" id="weekly-total-cell">Weekly Total: 0 hours</td>
          <td><button id="reset-btn">Reset</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
